{% extends "layout_blank.html" %}
{% block body %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Regive 4tw!!!</h1>
        <form action="{{ url_for('box_post') }}" method=post role="form">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="boxOwner" name="boxOwner" value="{{boxOwner}}" autofocus> 
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="address" name="address" value="{{address}}">
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <input type=submit value="Save" class="btn btn-lg btn-success btn-block"/>
            </fieldset>
        </form>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
