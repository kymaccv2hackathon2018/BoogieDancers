{% extends "layout_blank.html" %}
{% block body %}


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Regive 4tw!!!</h1>




<form action="{{ url_for('regive_post') }}" method=post role="form">
    <fieldset>
        <div class="form-group">
            <input class="form-control" placeholder="email" name="email" value="{{email}}" readonly="true" autofocus>  
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="ordernumber" name="ordernumber" readonly="true" value="{{ordernumber}}">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="donatedObject" name="donatedObject" value="">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="replacedBy" name="replacedby" readonly="true" value="{{replacedby}}">
        </div>
        <div class="form-group">
                <input class="form-control" placeholder="price" name="price" readonly="true" value="{{price}}">
            </div>
        <select class="form-control" name="box">
            {% for box in boxselector %}
                <option value="{{ box.address }}">{{ box.address }}</option>
            {% endfor %}
        </select>

        <!-- Change this to a button or input when using this as a form -->
        <input type=submit value="Regive!!!" class="btn btn-lg btn-success btn-block"/>
    </fieldset>
</form>

</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
